---
layout: page
title: Contacto
---

<form action="https://formspree.io/{{site.email}}" method="POST">
    
    <div class="form-group row">

        <div class="col-md-6">
            <input class="form-control" type="text" name="name" placeholder="Nombre">
        </div>

        <div class="col-md-6">
            <input class="form-control" type="email" name="_replyto" placeholder="Correo electronico">
        </div>

    </div>

    <textarea rows="8" class="form-control mb-3" name="message" placeholder="Mensaje"></textarea>
    
    <input class="btn btn-success" type="submit" value="Send">

</form>
